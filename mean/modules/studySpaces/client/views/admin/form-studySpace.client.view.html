<section>
  <div class="page-header">
    <h1>{{vm.studySpace._id ? 'Edit Study Space' : 'New Study Space'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.studySpace._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.studySpaceForm" class="form-horizontal" ng-submit="vm.save(vm.form.studySpaceForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.studySpace.name" id="name" class="form-control" placeholder="Name" required autofocus>
          <div ng-messages="vm.form.studySpaceForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Study Space name is required.</p>
          </div>
          <label class="control-label" for="crowdLevel">Crowdedness</label>
          <input name="crowdLevel" type="text" ng-model="vm.studySpace.crowdLevel" id="crowdLevel" class="form-control" placeholder="CrowdLevel" autofocus>
          <label class="control-label" for="noiseLevel">Noise Level</label>
          <input name="noiseLevel" type="text" ng-model="vm.studySpace.noiseLevel" id="name" class="form-control" placeholder="NoiseLevel" autofocus>
          <label class="control-label" for="atmosphere">Atmosphere</label>
          <input name="atmosphere" type="text" ng-model="vm.studySpace.atmosphere" id="name" class="form-control" placeholder="Atmosephere" required autofocus>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.studySpace._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
